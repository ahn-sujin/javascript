<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex8</title>
</head>
<body>

    <h1>Loop&Array</h1>
    <h2>EXO</h2>
    <script>
        var exo = ['suho','kai','d.o','saehun','baekhyun','chanyeol'];
    </script>
    <ul>
        <script>
            var i = 0;
            while(i<exo.length){
            document.write('<a href ="http://a.'+exo[i]+'.com"><li>'+exo[i]+'</li></a>');
            i = i + 1;
            }
        </script>
    </ul>

    
</body>
